    <script>




        var imgHoverZoomElements = document.querySelectorAll(".img-hover-zoom");
        var ticking = false;

        // Function to apply zoom effect based on scroll position
        function applyImageZoom() {
            var scroll = window.pageYOffset || document.documentElement.scrollTop;

            imgHoverZoomElements.forEach(function (element) {
                var zoomedImage = element.querySelector("img.zoom");
                var scaleFactor = 1 + scroll / 500; // Adjust the divisor for desired zoom effect sensitivity

                zoomedImage.style.transform = "scale(" + scaleFactor + ")";
            });

            ticking = false;
        }

        // Throttle scroll event
        function handleScroll() {
            if (!ticking) {
                requestAnimationFrame(applyImageZoom);
                ticking = true;
            }
        }

        // Debounce resize event
        function debounce(func, delay) {
            var timeout;
            return function () {
                clearTimeout(timeout);
                timeout = setTimeout(func, delay);
            };
        }

        // Initiate smooth scrolling effect
        requestAnimationFrame(applyImageZoom);

        // Add event listeners for scroll and resize events
        window.addEventListener("scroll", handleScroll);
        window.addEventListener("resize", debounce(applyImageZoom, 250));

        const removeClass = (className) => {
            const elements = document.querySelectorAll(`.${className}`);
            for (const element of elements) {
                element.classList.remove(className);
